<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="formdiv">
        <div class="logup">
            <h1>Looking for Something New</h1>
            <h1>Join us and see it</h1>
        </div> 
        <a href=" " class="signin">Member!</a>
        <hr/>
        <form action="example.com/path" method="post" id="form">

            <div class="labeldata">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName"required >
            </div>

            <div class="labeldata">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>  
            
            <div class="labeldata">
                <label for="user_email">Email@:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com" required >
            </div>

            <div class="labeldata">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"required >
            </div>
        
            <div class="labeldata">   
                <label for="user_password">Password:</label>
                <input type="password" class="error" id="user_password" name="password" required>
            </div> 

            <div class="labeldata">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="error" id="confirm_password" name="confirmPassword" required>
            </div>

            <div class="joinus">
                <button type="submit" id="submit">Sign up Now</button>
                <hr>
                <h2>Already a Member!...</h2>
                <h2><a href=""> Log in...</a></h2>
                <hr>
            </div>
          </form>
    </div>
<script src="form.js"></script>
</body>
</html>
